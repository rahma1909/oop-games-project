<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
    
</head>
<body>
   <section class="games" id="games">
        <header>
            <img src="img/wraper.png" class="w-100" alt="wraper">
        </header>
        <nav class="navbar navbar-expand-lg  rounded-4 w-75 ms-5">
            <div class="container">
                <img src="./img/logo-sm.icon"  class="w-25" alt="logo">
              <a class="navbar-brand text-light" href="#">GAME REVIEWS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-uppercase text-light" data-category="mmorpg" aria-current="page" href="#">mmorpg</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" data-category="shooter" href="#">shooter</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" data-category="sailing" href="#">sailing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" data-category="permadeath" href="#">permadeath</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" data-category="superhero" href="#">superhero</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" data-category="pixel" href="#">pixel</a>
                  </li>
                </ul>
               
              </div>
            </div>
          </nav>

          <main class="container my-5 home">
            <section class="position-relative">
               <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData"></div>
            </section>
         </main>
    </section>
<!--============================================================================================================-->

    <section class="details d-none " id="details">
        <div class="container">
           <header class="hstack justify-content-between">
              <h1 class="text-center h3 py-4">Details Game</h1>
              <button class="btn-close btn-close-white" id="btnClose"></button>
           </header>
           <div class="row g-4" id="detailsContent"></div>
        </div>
     </section>
<!--===========================================================================================================-->
     <div class="loading d-none">
        <span class="loader"></span>
     </div>
<!--=================================================================================================================-->
    

    

    <script src="js/bootstrap.bundle.min.js"></script>
   
    <script src="js/main.js" type="module"></script>
    
</body>
</html>
